{% extends 'base.html' %}

{% block content %}
    {% if search_book %}
        <h2>You searched for '{{ search_book }}'</h2>
        <p><strong>Results:</strong></p>
        {% for book in books %}
            {{ book }}
        {% endfor %}
    {% else %}
        <h2>Oupss! There's not any book with this name!</h2>
    {% endif %}
{% endblock %}
